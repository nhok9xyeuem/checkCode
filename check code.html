<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Code US</title>
</head>
<body>
<SCRIPT>
    regexp = /^[0-9]{5}(-[0-9]{4})?$/;

    function is_usZipCode(str) {

        if (regexp.test(str)) {
            return true;
        }
        return false;

    }
    let zipcode = "03201-2150";
    console.log(is_usZipCode(zipcode));
    zipcode = '7892';
    console.log(is_usZipCode(zipcode));


</SCRIPT>
</body>
</html>
